<form class="holiday-request-form pt-5">
  <div class="form-group">
    <label for="start-date">Start Date</label>
    <input
      type="date"
      id="start-date"
      name="start-date"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="end-date">End Date</label>
    <input
      type="date"
      id="end-date"
      name="end-date"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="reason">Reason</label>
    <textarea
      id="reason"
      name="reason"
      class="form-control"
      rows="4"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
