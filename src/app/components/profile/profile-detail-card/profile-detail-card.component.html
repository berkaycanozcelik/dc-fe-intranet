<div class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Full Name</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        {{ user.firstName }} {{ user.lastName }}
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Email</h6>
      </div>
      <div class="col-sm-9 text-secondary">{{ user.email }}</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Phone</h6>
      </div>
      <div class="col-sm-9 text-secondary">(239) 816-9029</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Mobile</h6>
      </div>
      <div class="col-sm-9 text-secondary">(320) 380-4539</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Address</h6>
      </div>
      <div class="col-sm-9 text-secondary">Adress holder</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-info" target="__blank" (click)="onEdit()">Edit</a>
      </div>
    </div>
  </div>
</div>
