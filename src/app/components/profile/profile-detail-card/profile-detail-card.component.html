<div class="card mb-3">
  <div class="card-body" *ngIf="user">
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Email</h6>
      </div>
      <div class="col-sm-9 text-secondary">{{ user.email }}</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Phone</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        {{ user.userDetail?.phoneNumber }}
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Address</h6>
      </div>
      <div class="col-sm-9 text-secondary">{{ user.userDetail?.address }}</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Birthday</h6>
      </div>
      <div class="col-sm-9 text-secondary">{{ user.userDetail?.birthday }}</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-3">
        <h6 class="mb-0">Manager</h6>
      </div>
      <div class="col-sm-9 text-secondary">{{ user.userDetail?.manager }}</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-info" target="__blank" (click)="onEdit()">Edit</a>
      </div>
    </div>
  </div>
</div>
