<mat-icon
  class="close-icon"
  aria-hidden="false"
  aria-label="Close icon"
  fontIcon="cancel"
  (click)="closeDialog()"
  >close</mat-icon
>
<div class="container">
  <h2>Register Form</h2>
  <form
    id="registerForm"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" ngModel required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" ngModel required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        minlength="4"
      />
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role" name="role" ngModel required />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" ngModel required />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" ngModel required />
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday" ngModel required />
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" ngModel required />
    </div>
    <div class="form-group">
      <label for="manager">Manager</label>
      <input type="text" id="manager" name="manager" ngModel />
    </div>
    <div class="form-group">
      <label for="team">Team</label>
      <input type="text" id="team" name="team" ngModel />
    </div>
    <button [disabled]="!registerForm.valid" type="submit">Add User</button>
  </form>
</div>
