<mat-icon
  class="close-icon"
  aria-hidden="false"
  aria-label="Close icon"
  fontIcon="cancel"
  (click)="closeDialog()"
  >close</mat-icon
>
<div class="container">
  <h2>Register Form</h2>
  <form
    id="registerForm"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        email
      />
    </div>
    <div *ngIf="!isEditMode" class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="4"
      />
    </div>
    <div *ngIf="isEditMode" class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        minlength="4"
      />
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select
        id="role"
        name="role"
        class="form-control"
        required
        [(ngModel)]="user.role"
      >
        <option value="">Select Role</option>
        <option value="EMPLOYEE">EMPLOYEE</option>
        <option value="MANAGER">MANAGER</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="user.address"
        required
      />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="tel"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="user.phoneNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input
        type="date"
        id="birthday"
        name="birthday"
        [(ngModel)]="user.birthday"
        required
      />
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="user.title"
        required
      />
    </div>
    <div class="form-group">
      <label for="manager">Manager</label>
      <input
        type="text"
        id="manager"
        name="manager"
        [(ngModel)]="user.manager"
      />
    </div>
    <div class="form-group">
      <label for="team">Team</label>
      <input type="text" id="team" name="team" [(ngModel)]="user.team" />
    </div>
    <button [disabled]="!registerForm.valid" type="submit">
      <div *ngIf="isEditMode">Update User</div>
      <div *ngIf="!isEditMode">Add User</div>
    </button>
  </form>
</div>
