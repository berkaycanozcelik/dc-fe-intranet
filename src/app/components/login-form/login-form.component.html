<div class="login-container">
  <form
    #loginForm="ngForm"
    class="login-form m-2"
    (ngSubmit)="onSubmit(loginForm)"
  >
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        ngModel
        name="email"
        required
        email
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Enter your password"
        ngModel
        name="password"
        required
        minlength="4"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary login-button"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
    <div class="signup-link">Forgot your password? <a href="#">Reset</a></div>
  </form>
</div>
